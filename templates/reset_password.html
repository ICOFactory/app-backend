<html>
<head>
    <title>Reset Password</title>
</head>
    <body>
    <h1>Reset User Password</h1>
    <p>[ <a href="/admin/users/{{ session_token }}">back to users</a> ]</p>
    <p>For user: {{ email }}</p>
    <p>Last logged in: {{ last_logged_in }}</p>
    <form action="/admin/reset-password/" method="post">
        <input type="hidden" name="session_token" value="{{ session_token }}" />
        <table>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="new_password" /></td>
            </tr>
            <tr>
                <td>New Password (confirm)</td>
                <td><input type="password" name="new_password_confirm" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" /></td>
            </tr>
        </table>
    </form>
    </body>
</html>
